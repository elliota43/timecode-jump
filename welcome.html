<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timecode Jump — Welcome</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 28px; line-height: 1.5; }
    code { background: rgba(0,0,0,0.06); padding: 2px 6px; border-radius: 6px; }
    .kbd { border: 1px solid rgba(0,0,0,0.2); border-bottom-width: 3px; padding: 2px 8px; border-radius: 8px; background: #fff; display:inline-block; }
    .btn { margin-top: 14px; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.18); background: #fff; cursor: pointer; }
    .muted { color: rgba(0,0,0,0.65); }
  </style>
</head>
<body>
  <h1>Timecode Jump</h1>

  <p>
    Press <span class="kbd" id="shortcut">…</span> to open the timecode input.
  </p>

  <p class="muted">
    Enter examples: <code>1:23</code>, <code>01:02:03</code>, <code>90</code>, <code>1h2m3s</code>.
    <br />Press <code>Enter</code> to jump, <code>Esc</code> to close.
  </p>

  <button class="btn" id="changeShortcut">Change shortcut</button>

  <p class="muted" style="margin-top:10px;">
    If the button doesn’t open it, go to <code>chrome://extensions/shortcuts</code>.
  </p>

  <script src="welcome.js"></script>
</body>
</html>
